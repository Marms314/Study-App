<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="bg-light">

<div th:replace="fragments :: page-header"></div>

<div class="container">
    <h1 class="text-success">Add New Quiz</h1>

    <form method="post">
        <div class="form-group">
            <label for="quizName">Quiz Name</label>
            <input th:field="${quiz.name}" class="form-control" id="quizName" placeholder="Enter new quiz name" required>
            <span th:errors="${quiz.name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="quizCategory">Quiz Category</label>
            <select class="form-control" id="quizCategory" th:field="*{quiz.category}">
                <option th:each="category : ${categories}" th:text="${category}" th:value="${category.id}"></option>
            </select>
            <a th:href="@{'/category/create'}">Add Category</a>
        </div>

        <div class="p-5 border border-success form-group">
            <p>Questions</p>
            <p th:if="${questionError}" class="text-danger">All fields must be filled.</p>
            <p th:if="${questionError}" class="text-danger">Fields must be between 1 - 100 characters.</p>

            <div id="fieldToAdd" class="form-row my-3">
                <div class="col">
                    <input type="text" name="questionName0" class="form-control" placeholder="Question Text" required>
                </div>
                <div class="col">
                    <input type="text" name="questionCorrectAnswer0" class="form-control" placeholder="Correct Answer" required>
                </div>
                <div class="col">
                    <input type="text" name="questionWrongAnswer0" class="form-control" placeholder="Wrong Answer" required>
                </div>
            </div>

            <div id="addFieldHere" class="form-row"></div>

            <button type="button" class="btn btn-success btn-sm" id="moreFields" aria-label="Left Align">
                Add Question
            </button>
        </div>



        <button type="submit" class="btn btn-success" >Submit</button>
    </form>

</div>

<div th:replace="fragments :: scripts"></div>

</body>
</html>
