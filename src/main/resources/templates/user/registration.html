<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="bg-light">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h2 class="text-dark my-3">Create User</h2>
    <form method="post" enctype="utf8">
        <div class="form-group">
            <label for="userName">Username</label>
            <input id="userName" class="form-control" th:field="${user.userName}" placeholder="Choose a username" />
            <span th:errors="${user.userName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="firstName">Display Name</label>
            <input id="firstName" class="form-control" th:field="${user.firstName}" placeholder="Enter user's first name" />
            <span th:errors="${user.displayName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Display Name</label>
            <input id="lastName" class="form-control" th:field="${user.lastName}" placeholder="CEnter user's last name" />
            <span th:errors="${user.displayName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" th:field="${user.email}" placeholder="Enter user's email" />
            <span th:errors="${user.email}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="password" >Password</label>
            <input id="password" type="password" class="form-control" th:field="${user.password}" placeholder="Choose a password" />
            <span th:errors="${user.password}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-control" th:field="${user.matchingPassword}" placeholder="Confirm the password"/>
            <span th:errors="${user.matchingPassword}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-dark mb-4" >Submit</button>
    </form>
</body>


</div>

<div th:replace="fragments :: scripts"></div>

</body>
</html>
