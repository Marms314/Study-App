<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body class="bg-light">

<div class="container">
    <h1>Welcome to StudyTime!</h1>

    <form method="post" name="f" th:action="@{/login}" style="max-width:600px;">
        <fieldset class="form-group">
            <legend>Please login to continue.</legend>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>

        <div class="form-group">
            <label>Username
            <input type="text" name="username" class="form-control-lg"/>
            </label>
        </div>

        <div class="form-group">
            <label>Password
                <input type="password" name="password" class="form-control-lg" />
            </label>
        </div>

        <input type="submit" value="Login" class="btn btn-success"/>
        </fieldset>
    </form>
</div>

<div th:replace="fragments :: scripts"></div>

</body>
</html>
