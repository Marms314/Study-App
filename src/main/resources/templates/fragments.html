<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title th:text="'StudyTime' + ${title == null ? '' : ' :: ' + title}">StudyTime</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top bg-dark">
    <div class="container" role="navigation">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">StudyTime</a>
        </div>
        <div class="nav">
            <ul class="nav">
                <li><a th:href="@{/flashcard/index}" class="nav-link">Flash Card Decks</a></li>
                <li><a th:href="@{/quiz/index}" class="nav-link">Quizzes</a></li>
                <li><a th:href="@{/category}" class="nav-link">All By Category</a></li>
                <li><a th:href="@{/logout}" class="nav-link">Log Out</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="bootstrap-scripts">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>

</body>
</html>
